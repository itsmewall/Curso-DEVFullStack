<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Módulo HTML: Formulários</h1>
    <form action="salvar.html" method="get">
        <fieldset>
            <legend>Dados do usuário</legend>
            <label>Nome:</label>
            <input name="nome" type="text" placeholder="Digite seu nome">
            <br><br>
            <label>E-mail:</label>
            <input name="email" type="email" placeholder="Digite seu email">
            <br><br>
            <label>Senha:</label>
            <input name="senha" type="password" placeholder="Digite uma senha">
            <br><br>

            <label>Sexo:</label>
            <br>
            <input name="sexo" type="radio" value="masculino"> <label>Masculino</label>
            <input name="sexo" type="radio" value="feminino"> <label>Feminino</label>
            <input name="sexo" type="radio" value="não definido"> <label>Prefiro não informar</label>
            <br><br>
            <label>Habilidades:</label>
            <br>
            <Input name="Habilidades" type="checkbox" value="html" id="html"></Input><label for="html">HTML</label>
            <br>
            <Input name="Habilidades" type="checkbox" value="css">CSS</Input>
            <br>
            <Input name="Habilidades" type="checkbox" value="python">Python</Input>
            <br><br>
                <label>Cidade</label>
                <br>
                    <select name="cidade">
                        <option selected value="">--Selecione--</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="BH">Belo Horizonte</option>
                    </select>
            <br><br>
            <label>Carro</label>
            <br>
            <select name="Carro">
                <optgroup label="Honda">
                    <option value="civic">Civic</option>
                </optgroup>
                <optgroup label="GM">
                    <option value="camaro">Camaro</option>
                </optgroup>
                <optgroup label="Fiat">
                    <option value="toro">Toro</option>
                </optgroup>
            </select>
            <br><br>

            <label>Digite sua fruta favorita</label>
            <input list="listaFrutas" type="text" name="frutas" placeholder="Digite a fruta">
            <datalist id="listaFrutas">
                <option value="abacate">
                <option value="abacaxi">
                <option value="maça">
                <option value="açaí">
            </datalist>

            <br><br>
            <label>Digite sua mensagem</label>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <br><br>
            <button>Enviar</button>
        </fieldset>
    </form> 
</body>
</html>
